
  <div class="corpo-login">
    <div class="corpo-interno-login">
      <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <form [formGroup]="loginForm" class="example-form" (submit)="login()">
            <mat-card-content>
              <div class="inputs_">
                <input formControlName="usuario" placeholder="EMAIL"  />
              </div>
              <div class="inputs_">
                <input type="password" formControlName="senha" placeholder="SENHA"  />
              </div>
            </mat-card-content>
            <button
              type="submit"
              mat-stroked-button
              color="accent"
              class="btn-block"
            >
              Sign-in
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
  <icone-loading-default></icone-loading-default>
