<form class="form-classificacao">
  <mat-form-field class="form-classificacao-largura">
    <mat-label>Nome</mat-label>
    <input  [(ngModel)]="classificacao.nome" name="nome" matInput placeholder="Nome da Classificação"  />
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let tipo of classificacao.tipo" >

      <mat-label>{{tipo  }}</mat-label>
      <button (click)="excluirTipo(tipo)" mat-raised-button color="warn">-</button>
    </mat-list-item>
    <mat-list-item  >
      <mat-form-field class="form-classificacao-largura">
        <mat-label>Tipo</mat-label>
        <input #tipoEdit  matInput placeholder="Tipo da Classificação" value="" />
      </mat-form-field>
      <button (click)="adicionarTipo(tipoEdit.value);tipoEdit.value=''" mat-raised-button color="primary">+</button>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button (click)="salvar()" color="primary">Salvar</button>
</form>
