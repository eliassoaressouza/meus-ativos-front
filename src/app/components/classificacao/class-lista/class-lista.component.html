<table mat-table [dataSource]="listaClassificacao" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let classi">{{ classi.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="tipos">
    <th mat-header-cell *matHeaderCellDef>Tipos</th>
    <td mat-cell *matCellDef="let classi">
      <mat-list role="list">
        <mat-list-item *ngFor="let tipo of classi.tipo" role="listitem">{{
          tipo
        }}</mat-list-item>
      </mat-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let classi">
      <button mat-raised-button (click)="editar(classi)" color="primary">Editar</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let classi">
      <button mat-raised-button (click)="Excluir(classi._id)" color="warn">Excluir</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
