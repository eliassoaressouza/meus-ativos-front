<form [formGroup]="ativoForm" class="formCard">
  <mat-dialog-content
    class="mat-typography"

  >
    <mat-form-field appearance="fill">
      <mat-label>Nome:</mat-label>
      <input
        class="inputNome"
        matInput
        #input
        (input)="input.value = $event.target.value.toUpperCase()"
        formControlName="nome"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantidade:</mat-label>
      <input
        class="inputnumber"
        matInput
        type="number"
        formControlName="quantidade"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="coluna-descricao" >
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        formControlName="descricao"

        rows="3"
        cols="21"
      >
      </textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial >Cancelar</button>
    <button
      type="button"
      class="btn-salvar"
      (click)="SalvarAdicionar()"
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
    >
      {{ labelBotaoSalvar }}
    </button>
  </mat-dialog-actions>
</form>
