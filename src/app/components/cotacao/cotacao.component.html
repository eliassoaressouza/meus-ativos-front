<div class="cotacao-tudo">
  <div class="textarea-cotacao">
    <p>Inclus√£o de dados</p>
    <textarea
      matInput
      name="cotacaomodel"
      [(ngModel)]="cotacaomodel"
      rows="20"
      cols="60"
    ></textarea>
  </div>

  <div class="img-google">
    <p>Exemplo de planilha google</p>
    <img src="../../../assets/img/googleFinance.png" />
  </div>

  <br />
  <div class="btnsalvar-listar">
    <button
      type="button"
      class="btn-salvar"
      (click)="Importar()"
      mat-raised-button
      color="primary"
    >
      Importar
    </button>
    <br />
    <br />
    <p>lista cotacao importada</p>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Ativo">
          <th mat-header-cell *matHeaderCellDef>Ativo</th>
          <td mat-cell *matCellDef="let element">{{ element.Ativo }}</td>
        </ng-container>
        <ng-container matColumnDef="Cotacao">
          <th mat-header-cell *matHeaderCellDef>Cotacao</th>
          <td mat-cell *matCellDef="let element">{{ element.Cotacao }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20, 30, 40]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
