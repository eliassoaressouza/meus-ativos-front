<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">


  <p>{{mensagem}}.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close   >Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="confirmar()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
